<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>form</title>
  </head>
  <body>
    <a href="table.html">table</a>
    <div class="container mt-5">
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Please enter your email add."
            class="form-control form-control-sm"
            aria-describedby="emailInformation"
          />
          <div class="form-text" id="emailInformation"></div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Please enter your email password"
            class="form-control-plaintext"
            aria-describedby="passwordInformation"
          />
          <div class="form-text" id="passwordInformation"></div>
        </div>
        <div class="m-3 form-check">
          <input type="checkbox" id="checkBox" class="form-check-input" />
          <label for="checkBox" class="form-check-label">check me out</label>
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label"
            >Default file input example</label
          >
          <input
            class="form-control form-control-lg"
            type="file"
            id="formFile"
          />
        </div>
        <div>
          range
          <label for="customRange1" class="form-label">Example range</label>
          <input
            type="range"
            class="form-range"
            id="customRange1"
            min="0"
            max="10"
            step="2"
          />
        </div>
        <div class="mb-3">
          <select
            class="form-select"
            aria-label="Default select example"
            mutilple
            size="1"
          >
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Default radio
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Default radio
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Default radio
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Default radio
          </label>
        </div>
        <textarea
          id="exampleFormControlTestarea1"
          rows="3"
          class="form-control"
        ></textarea>
        <button class="btn btn-success">send</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
